<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
    
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="navegador">Quem Somos </a>
            <a class="navegador">Nossas Unidades </a>
            <a class="navegador">Se cadastrar </a>
        </nav>
    </header>

    <div class="main-login"> 
        <div class="left-login"> 
              <h1>Faça o login <br>E entre para o nosso time!</h1>
              <img class="left-login-image" src="software-integration-animate.svg" alt="Logo do personagem da empresa" height="750" width="800">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                </div>

        </div>


    </div>


    <footer class="rodape"> 
        <a href="https://www.instagram.com/el_barto011/" target="_blank">
            <img src="logo.png" alt="Logo da empresa" height="62" width="62" class="photo">
        </a>
        
        <a href="https://github.com/PH-Duraes" target="_blank">
            <img src="github.png" alt="GitHub da empresa" height="62" width="62" class="photo">
        </a>

        <a href="https://www.linkedin.com/in/ph-duraes/" target="_blank">
            <img src="linkedin.png" alt="Linkedin da empresa" height="62" width="62" class="photo" >
        </a>

    </footer>


</body>
</html>
